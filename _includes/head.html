<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if site.author.name -%}
    <meta name="author" content={{ site.author.name | escape }}>
  {%- endif -%}
  {% if site.description %}
    <meta name="description" content={{ site.description | escape }}>
  {%- endif -%}
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/anchovydev/anchovydev.github.io/main/assets/images/saturn.png">
  <title>{{ page.title | default: site.title }} | {{ site.title }}</title>
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
  <script>
        window.onload = function() {      
            twemoji.parse(document.body, 
                    {folder: 'svg', ext: '.svg'}
            );

        }
  </script>
   <style>
        img.emoji {
          display: inline !important;
          border: none !important;
          box-shadow: none !important;
          height: 1em !important;
          width: 1em !important;
          margin: 0 .07em !important;
          vertical-align: -0.1em !important;
          background: none !important;
          padding: 0 !important;
          pointer-events: none;
        }
    </style>
</head>
